<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hangman vanilla js game</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <footer id="name-screen" class="name-screen">
      <label for="username">Your name</label>
      <input type="text" id="username" placeholder="Name" />
      <button onclick="startGame()">Započni igru</button>
    </footer>

    <div id="game-screen" class="game-screen">
      <h1>Hangman Igra</h1>
      <p id="quote"></p>
      <p>Error: <span id="errors">0</span>/6</p>
      <input type="text" id="letter-input" placeholder="Latter" maxlength="1" />
      <button onclick="restartGame()">Play again</button>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
